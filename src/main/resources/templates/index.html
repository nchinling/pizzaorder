<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .error{
            color: red;
        }

    </style>

      <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/181c7bc6bd.js" crossorigin="anonymous"></script>


  <!-- Javascript -->
  <script src="index.js" charset="utf-8"></script>


    <title>Home page</title>
</head>
<body>
    <h1>Welcome to Ling's pizza</h1>

    <h2> Select a pizza</h2>

    <br/>

<form action="#"
data-th-action="@{/pizza}"
data-th-object="${order}" 

method = "POST">

<!-- Pizza selection -->
    <p>
    <div class="container">
        <div class="row">
        <div class="col-lg-2">
            <img src="images/bella.jpg" alt="1" width="300" height="200">
            <label>Bella</label>
            <input type="checkbox" th:field="*{pizzaType}" value="bella" />
        </div>

        <div class="col-lg-2">
            <img src="images/margherita.jpg" alt="1" width="300" height="200">
            <label>Margherita</label>
            <input type="checkbox" th:field="*{pizzaType}" value="margherita" />
        </div>  
        <div class="col-lg-2">
            <img src="images/marina.jpg" alt="1" width="300" height="200">
            <label>Marinara</label>
            <input type="checkbox" th:field="*{pizzaType}" value="marinara" />
           
        </div>
        <div class="col-lg-2">
            <img src="images/spianata.jpg" alt="1" width="300" height="200">
            <label>Spianata Calabrese</label>
            <input type="checkbox" th:field="*{pizzaType}" value="spianatacalabrese" />
        </div>

        <div class="col-lg-2">
            <img src="images/formaggio.jpg" alt="1" width="300" height="200">
            <label>Trio Formaggio</label>
            <input type="checkbox" th:field="*{pizzaType}" value="trioformaggio" />
        </div>
            <span
            class = "error"
            data-th-if="${#fields.hasErrors('pizzaType')}"
            data-th-errors="*{pizzaType}" >
            </span>
        </div>
    </div>
    </p>
    <br/>

<!-- Size -->
    <p>
        <label>Size: </label>
        <select th:field="*{size}">
            <option value="">Select an option</option>
            <option value="sm">Small</option>
            <option value="md">Medium</option>
            <option value="lg">Large</option>
        </select>
        <span
        class = "error"
        data-th-if="${#fields.hasErrors('size')}"
        data-th-errors="*{size}" >
        </span>
    </p>
    <br/>

<!-- Quantity -->
    <p>
    <label>Quantity: </label>
    <input type ="text" data-th-field="*{quantity}">
    <span
        class = "error"
        data-th-if="${#fields.hasErrors('quantity')}"
        data-th-errors="*{quantity}" >
    </span>
    </p>
    <br/>
  
    <p>
    <input type = "submit" value="Next">
    </p>

</form>


      <!-- Bootstrap - Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
